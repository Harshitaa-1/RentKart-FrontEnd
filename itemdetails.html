<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Details - RentKart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffef5;
    }

    .item-container {
      max-width: 1140px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .item-image {
      max-height: 500px;
      object-fit: cover;
      width: 100%;
      border-radius: 10px;
    }

    .price-tag {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ff6b00;
    }

    .btn-add, .btn-buy {
      font-weight: 600;
      border: none;
    }

    .btn-add {
      background-color: #ffc107;
      color: #000;
    }

    .btn-add:hover {
      background-color: #ffda6a;
    }

    .btn-buy {
  background-color: #ff5722; /* deep orange */
  border: none;
  color: #fff;
  font-weight: 600;
}

.btn-buy:hover {
  background-color: #ff784e;
}


    table {
      width: 100%;
    }

    table th {
      width: 40%;
    }

    .section-title {
      font-weight: 600;
      margin-top: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-warning-subtle p-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">RentKart</a>
    <div class="ms-auto">
      <a href="index.html" class="btn btn-outline-dark btn-sm">Home</a>
    </div>
  </div>
</nav>

<!-- Item Detail Section -->
<div class="container item-container">
  <div class="row g-4">
    <div class="col-md-6">
      <img id="itemImage" src="" alt="Item" class="item-image">
    </div>
    <div class="col-md-6">
      <h2 id="itemTitle">Loading...</h2>
      <p class="price-tag" id="itemPrice">₹ -- /day</p>
      <p><strong>Availability:</strong> <span id="itemAvailability">--</span></p>

      <button class="btn btn-add mt-3" onclick="addToCart()">Add to Cart</button>
      <button class="btn btn-buy mt-3 ms-2" onclick="buyNow()">Buy Now</button>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <h4 class="section-title">Product Description</h4>
      <p id="itemDescription"></p>
    </div>

    <div class="col-md-12 mt-4">
      <h4 class="section-title">Specifications</h4>
      <table class="table table-bordered">
        <tbody id="specTable">
          <!-- specs will be injected here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Script Section -->
<script>
  // Temporary item data (simulate backend fetch)
  const mockItem = {
    id: 1,
    title: "Modern Wooden Study Table",
    description: "This elegant and sturdy study table is perfect for your home office. Crafted with high-quality engineered wood, it offers ample space for laptops, books, and accessories.",
    price: 299,
    availability: "In Stock",
    image: "https://images.unsplash.com/photo-1602016750034-2103d3c2f11c",
    specifications: {
      Material: "Engineered Wood",
      Color: "Dark Walnut",
      Dimensions: "120cm x 60cm x 75cm",
      Warranty: "12 Months",
      Weight: "18 kg"
    }
  };

  // Load item details into DOM
  function loadItemDetails() {
    document.getElementById('itemTitle').textContent = mockItem.title;
    document.getElementById('itemDescription').textContent = mockItem.description;
    document.getElementById('itemPrice').textContent = `₹${mockItem.price} /day`;
    document.getElementById('itemAvailability').textContent = mockItem.availability;
    document.getElementById('itemImage').src = mockItem.image;

    const specTable = document.getElementById('specTable');
    for (const key in mockItem.specifications) {
      const row = document.createElement('tr');
      row.innerHTML = `<th>${key}</th><td>${mockItem.specifications[key]}</td>`;
      specTable.appendChild(row);
    }
  }

  // Add to Cart action
  function addToCart() {
    alert(`"${mockItem.title}" added to cart.`);
  }

  // Buy Now action
  function buyNow() {
    alert(`Redirecting to buy page for "${mockItem.title}".`);
    // location.href = 'checkout.html'; // Uncomment when ready
  }

  // On Page Load
  window.onload = loadItemDetails;
</script>

</body>
</html>
